<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title><ui:insert name="title">DBspace</ui:insert></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <ui:insert name="additionalStylesheets" />
    <style>
        .ui-card.my-custom-card-background {
            background-image: url("images/background2.png");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            background-color: transparent !important;
        }

        #footer {
            background-color: #333;
            color: #f8f8f8;
            padding: 15px 0;
            text-align: center;
            font-size: 0.9em;
            margin-top: 40px;
            width: 100%;
        }
    </style>
</h:head>
<h:body>
    <div id="wrapper">
        <div id="logo">
            <p:graphicImage value="/images/Logo.png" style="width: 100%; height:70px;"/>
        </div>
        <div id="header">
            <p:megaMenu orientation="horizontal" autoDisplay="false">
                <p:menuitem value="Home" outcome="Home" icon="pi pi-fw pi-home">
                    <f:param name="i" value="0"/>
                </p:menuitem>
                <p:menuitem value="Dashboard" outcome="dashboard" icon="pi pi-fw pi-chart-bar">
                    <f:param name="i" value="1"/>
                </p:menuitem>
                <p:menuitem value="Packages" outcome="packages" icon="pi pi-box">
                    <f:param name="i" value="1"/>
                </p:menuitem>
                <p:submenu label="Videos" icon="pi pi-fw pi-video">
                    <p:column>
                        <p:submenu label="Video 1">
                            <p:menuitem value="Video 1.1"/>
                            <p:menuitem value="Video 1.2"/>
                        </p:submenu>
                        <p:submenu label="Video 2">
                            <p:menuitem value="Video 2.1"/>
                            <p:menuitem value="Video 2.2"/>
                        </p:submenu>
                    </p:column>
                </p:submenu>
                <p:submenu label="Users" icon="pi pi-fw pi-users">
                    <p:column>
                        <p:submenu label="User 1">
                            <p:menuitem value="User 1.1"/>
                            <p:menuitem value="User 1.2"/>
                        </p:submenu>
                        <p:submenu label="User 2">
                            <p:menuitem value="User 2.1"/>
                            <p:menuitem value="User 2.2"/>
                        </p:submenu>
                    </p:column>
                    <p:column>
                        <p:submenu label="User 3">
                            <p:menuitem value="User 3.1"/>
                            <p:menuitem value="User 3.2"/>
                        </p:submenu>
                        <p:submenu label="User 4">
                            <p:menuitem value="User 4.1"/>
                            <p:menuitem value="User 4.2"/>
                        </p:submenu>
                    </p:column>
                    <p:column>
                        <p:submenu label="User 5">
                            <p:menuitem value="User 5.1"/>
                            <p:menuitem value="User 5.2"/>
                        </p:submenu>
                        <p:submenu label="User 6">
                            <p:menuitem value="User 6.1"/>
                            <p:menuitem value="User 6.2"/>
                        </p:submenu>
                    </p:column>
                </p:submenu>
                <p:submenu label="Services" icon="pi pi-fw pi-wrench">
                    <p:column>
                        <p:submenu label="DevOps Automation">
                            <p:menuitem value="Continuous Intergration"/>
                            <p:menuitem value="Continuous delivery"/>
                        </p:submenu>
                        <p:submenu label="Event 2">
                            <p:menuitem value="Event 2.1"/>
                            <p:menuitem value="Event 2.2"/>
                        </p:submenu>
                    </p:column>
                    <p:column>
                        <p:submenu label="Event 3">
                            <p:menuitem value="Event 3.1"/>
                            <p:menuitem value="Event 3.2"/>
                        </p:submenu>
                        <p:column>
                            <p:submenu label="Event 4">
                                <p:menuitem value="Event 4.1"/>
                                <p:menuitem value="Event 4.2"/>
                            </p:submenu>
                        </p:column>
                    </p:column>
                </p:submenu>
                <p:menuitem value="Store" outcome="store">
                    <f:param name="i" value="1"/>
                </p:menuitem>
                <p:menuitem value="Cart" outcome="cart" icon=" pi pi-shopping-cart">
                    <f:param name="i" value="1"/>
                </p:menuitem>
                <p:submenu label="Settings" icon="pi pi-fw pi-cog">
                    <p:column>
                        <p:submenu label="Theme">
                            <p:menuitem value="Light Mode (Bootstrap)" actionListener="#{ThemeBean.changeTheme('bootstrap4-blue-light')}" icon="pi pi-sun" process="@this" update="@all" />
                            <p:menuitem value="Dark Mode (Bootstrap Dark)" actionListener="#{ThemeBean.changeTheme('bootstrap4-dark-blue')}" icon="pi pi-moon" process="@this" update="@all" />
                        </p:submenu>
                        <p:menuitem value="More Settings..." outcome="settings" icon="pi pi-fw pi-cogs" />
                    </p:column>
                    <p:column>
                        <p:submenu label="User Preferences">
                            <p:menuitem value="Profile" outcome="userProfile" />
                            <p:menuitem value="Notifications" outcome="notificationSettings" />
                        </p:submenu>
                    </p:column>
                </p:submenu>
                <f:facet name="end">
                    <h:form>
                        <div class="ui-input-icon-left mr-2">
                            <i class="pi pi-fw pi-search" />
                            <p:inputText placeholder="Search"/>
                        </div>
                        <p:commandButton value="Logout" icon="pi pi-fw pi-sign-out" action="#{LoginBean.logout}" update="@none" immediate="true" styleClass="ui-button-info"/>
                    </h:form>
                </f:facet>
            </p:megaMenu>
        </div>
        <div id="content">
            <ui:insert name="content">
                </ui:insert>
        </div>

        <div id="footer">
            <p>&#169; #{java.time.Year.now().value} DBspace. All rights reserved.</p>
        </div>
    </div>
</h:body>
</html>
